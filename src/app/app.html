<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Nom utilisateur</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
        <button ion-item menuClose  (click)="openPage(pages[0])">
            <ion-icon name="contact">  {{pages[0].title}}</ion-icon>
          </button>
            <button menuClose ion-item (click)="openPage(pages[1])">
                <ion-icon md="md-add-circle">  {{pages[1].title}}</ion-icon>
              </button>
            <button menuClose ion-item (click)="openPage(pages[2])">
                <ion-icon name="trending-down">  {{pages[2].title}}</ion-icon>
              </button>
            <button menuClose ion-item (click)="openPage(pages[3])">
                <ion-icon  md="md-settings"> {{pages[3].title}}</ion-icon>
              </button>
            <button menuClose ion-item ion-item (click)="openPage(pages[4])">
                <ion-icon  md="md-log-out"> {{pages[4].title}} </ion-icon>
              </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
